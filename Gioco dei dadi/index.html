<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Dice game</title>
</head>
<body>
    <div id="father-container" class="my_50px m_0_auto w_50 p_20px bg_FFD166 h_400px border_rad_20px d_flex flex_wrap justify_content_center">
        <h1 class="fs_3em">Il gioco dei dadi <i class="fa-solid fa-dice"></i></h1>

        <div class="d_flex justify_content_around w_100">
            <div id="container-1" class="d_flex flex_direction_column align_items_center">
                <button class="btn_basic mb_10px" onclick="myGamble()">Tira il tuo dado</button>
                <div id="container-1-img-div">
                    <img id="container-1-img" class="w_100px h_100px" src="./asset/img/6facce.png" alt="">
                </div>
            </div>
    
            <div id="container-2" class="d_flex flex_direction_column align_items_center v_hidden">
                <button class="btn_basic mb_10px" onclick="botGamble(); finalResoult()">Tira il dado del computer</button>
                <div id="container-2-img-div">
                    <img id="container-2-img" class="w_100px h_100px" src="./asset/img/6facce.png" alt="">
                </div>
            </div>
        </div>

        <div class="text_centered">
            <div id="container-3" class="mb_10px fs_3em"></div>
            <button id="play-again-btn" class="btn_basic v_hidden" onclick="window.location.reload()">Play again</button>
        </div>
    </div>

    <script type="text/javascript" src="./asset/js/main.js"></script>
</body>
</html>
